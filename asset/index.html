<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatApp</title>
	</head>
	<body style="background-color: black;"> 
		<div class="join-container">
			<header style="background-color: var(--dark-color-b);" class="join-header">
				<h1><i class="fa fa-smile"></i> Welcome To My ChatApp</h1>
			</header>
			<main style="background-image: linear-gradient(315deg, #e84393 0%, #000000 74%);" class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Enter Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Enter Room Type</label>
						<input name="room" id="room"
						
						type="text"
						placeholder="Enter Room.."
						required
						>
							
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<center>

		<p style="color: red;"><b>Developer: Shrikant Padhy</b> <a class="btn btn-primary" href="https://github.com/shrikantpadhy18"><i class="fa fa-github" aria-hidden="true"></i></a>
		
			<a class="btn btn-primary" href="https://www.linkedin.com/in/shrikant-padhy-9b937317b/"><i class="fa fa-linkedin" aria-hidden="true"></i></a> </p>
	
		</center>
		</body>
</html>
